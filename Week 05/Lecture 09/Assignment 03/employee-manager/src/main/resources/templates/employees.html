<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="my-4">Employees</h1>
  <div class="mb-3 d-flex flex-row gap-3 justify-content-between">
    <div>
      <a href="/employees/create" class="btn btn-primary">Add New Employee</a>
      <a href="/employees/pdf" class="btn btn-info">Generate PDF</a>
    </div>
    <form action="#" th:action="@{/employees/import}" method="post" enctype="multipart/form-data" class="d-flex flex-row align-items-baseline gap-3">
      <input type="file" name="file" accept=".csv" class="form-control-file">
      <button type="submit" class="btn btn-secondary">Upload</button>
    </form>
  </div>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Address</th>
      <th>Department</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.dateOfBirth}"></td>
      <td th:text="${employee.address}"></td>
      <td th:text="${employee.department}"></td>
      <td th:text="${employee.salary}"></td>
      <td>
        <a th:href="@{/employees/update/{id}(id=${employee.id})}" class="btn btn-sm btn-warning">Edit</a>
        <form action="#" th:action="@{employees/delete/{id}(id=${employee.id})}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
