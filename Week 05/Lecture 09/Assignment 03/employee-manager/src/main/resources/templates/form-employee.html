<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="my-4">Save Employee</h1>
  <form action="#" th:action="@{/employees/{endpoint}(endpoint=${endpoint})}" th:object="${employee}" method="post" class="form-horizontal">
    <div class="form-group my-3" th:if="${id == null}">
      <label for="id" class="col-sm-2 control-label">Employee ID</label>
      <input type="text" id="id" th:field="*{id}" class="form-control" required>
    </div>
    <div class="form-group my-3">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="form-group my-3">
      <label for="dateOfBirth" class="col-sm-2 control-label">Date of Birth</label>
      <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" required>
    </div>
    <div class="form-group my-3">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <input type="text" id="address" th:field="*{address}" class="form-control" required>
    </div>
    <div class="form-group my-3">
      <label for="department" class="col-sm-2 control-label">Department</label>
      <input type="text" id="department" th:field="*{department}" class="form-control" required>
    </div>
    <div class="form-group my-3">
      <label for="salary" class="col-sm-2 control-label">Salary</label>
      <input type="text" id="salary" th:field="*{salary}" class="form-control" required>
    </div>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <a href="/employees" class="btn btn-secondary btn-sm">Back</a>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>
</html>
